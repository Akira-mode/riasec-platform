version: "3.9"

# Toutes les variables sensibles ou personnalisables doivent être définies dans un fichier .env (voir .env.example).
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_DATA_PATH:-.docker/postgres/data}:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8.11
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ${PGADMIN_DATA_PATH:-.docker/pgadmin}:/var/lib/pgadmin

  n8n:
    image: n8nio/n8n:1.83.0
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-false}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${N8N_DATA_PATH:-.docker/n8n}:/home/node/.n8n

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "${API_PORT:-3333}:${API_PORT:-3333}"
    environment:
      NODE_ENV: development
      PORT: ${API_PORT:-3333}
      DATABASE_URL: ${DATABASE_URL}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-1}
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev:api", "--", "--host=0.0.0.0"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    restart: unless-stopped
    env_file: .env
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-1}
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev:web", "--", "--hostname=0.0.0.0"]
